<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">facebook</div>
            <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
        </div>
        
        <div class="right-section">
            <div class="login-card">
                <form action="dash.html">
                    <input type="text" placeholder="Email address or phone number" class="input-field">
                    <input type="password" placeholder="Password" class="input-field">
                    <button type="submit" class="login-btn">Log in</button>
                    <a href="#" class="forgot-password">Forgotten password?</a>
                    <hr class="divider">
                    <a href="signup.html" class="create-account-btn">Create new account</a>
                </form>
            </div>
            <p class="create-page">
                <a href="#"><strong>Create a Page</strong></a> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
